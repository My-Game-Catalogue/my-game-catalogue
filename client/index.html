<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <meta name="google-signin-client_id" content="874612571216-r79lnpqmm3ub9n0fcmecss670tou4g5o.apps.googleusercontent.com">
  <title>My Game Catalogue</title>
</head>
<body>

  <!-- Login Page -->
  <section id="login-page">
    <div class="mx-auto w-25">
      <form class="px-4 py-3" onsubmit="login(event)">
          <h1 style="text-align: center;">Log In</h1><br>
          <div class="form-group">
            <label for="exampleDropdownFormEmail1">Email address</label>
            <input name="email" type="email" class="form-control" id="login-email" placeholder="Your Email">
          </div>
          <div class="form-group">
            <label for="exampleDropdownFormPassword1">Password</label>
            <input name="password" type="password" class="form-control" id="login-password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Log in</button><br><br>
          <p>Don't have an account?  <span class="text text-primary" role="button" onclick="toRegisterPage()">Register</span></p>
          <hr>
          <p>Or login with:</p>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </form>
      </div>
  </section>

  <!-- Register Page -->
  <section id="register-page">
    <div class="mx-auto w-25">
      <form class="px-4 py-3" onsubmit="register(event)">
          <h1 style="text-align: center;">Register</h1><br>
          <div class="form-group">
            <label for="exampleDropdownFormEmail1">Name</label>
            <input name="name" type="text" class="form-control" id="register-name" placeholder="Your Name">
          </div>
          <div class="form-group">
            <label for="exampleDropdownFormEmail1">Email address</label>
            <input name="email" type="email" class="form-control" id="register-email" placeholder="Your Email">
          </div>
          <div class="form-group">
            <label for="exampleDropdownFormPassword1">Password</label>
            <input name="password" type="password" class="form-control" id="register-password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Register</button><br><br>
          <p>Already have an account? <span class="text text-primary" role="button" onclick="toLoginPage()">Login</span></p>
      </form>
    </div>
  </section>

  <!-- Game Page -->
  <section id="game-page">
    <div class="d-flex flex-wrap justify-content-between p-4">
      <h2>My Game Catalogue</h1>
      <button onclick="logout()" class="btn btn-danger">Sign Out</button>
    </div>

    <div class="m-4">
      <form onsubmit="fetchGames(event)" class="d-flex justify-content-center">
        <div class="form-group w-50 mr-2">
          <input type="text" class="form-control flex-grow-1" id="game-search" placeholder="Search game...">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary text-center">Search</button>
        </div>
      </form>
    </div>

    <div id="game-container" class="d-flex flex-wrap justify-content-center">
    </div>
  </section>

  
  

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="main.js"></script>
</body>
</html>
